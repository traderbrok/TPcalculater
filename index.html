<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Inkluder TradingView Widget Script -->
    <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Broks Finance's</h1>
            <p>Live Market Data, Chart Analysis, and Trading Calculations</p>
        </header>

        <main>
            <!-- Markedsinformation Sektion -->
            <section class="market-info">
                <h2>Market Overview</h2>
                <label for="assetSelect">Select Asset:</label>
                <select id="assetSelect">
                    <option value="BTCUSDT">BTC/USDT</option>
                    <option value="ETHUSDT">ETH/USDT</option>
                    <option value="BNBUSDT">BNB/USDT</option>
                    <option value="XRPUSDT">XRP/USDT</option>
                    <option value="ADAUSDT">ADA/USDT</option>
                </select>
                <p><strong>Selected Pair:</strong> <span id="selectedPair">BTC/USDT</span></p>
                <p><strong>Current Price:</strong> <span id="currentPrice">0.00</span> USD</p>
                <p><strong>24h Volume:</strong> <span id="volume">0</span></p>
                <p><strong>24h Change:</strong> <span id="priceChange">0.00%</span></p>
            </section>

            <!-- Candlestick Chart Sektion -->
            <section class="chart">
                <h2>Candlestick Chart</h2>
                <div id="tradingview_chart"></div>
            </section>

            <!-- Technical Analysis Widget -->
            <section class="chart">
                <h2>Technical Analysis</h2>
                <div id="technical-analysis-widget"></div>
            </section>

            <!-- Market Overview Widget -->
            <section class="chart">
                <h2>Market Overview Widget</h2>
                <div id="tradingview-widget"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
